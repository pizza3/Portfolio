      $(document).ready(function(){
        var pathObj = {
    "nav-menu": {
        "strokepath": [
            {
                "path": "M 10.292 13.061 L 119.292 13.061",
                "duration": 600,
                "delay": 700

            },
            {
                "path": "M 119.292 41.061 L 10.292 41.061",
                "duration": 600,
                "delay": 700

            },

                "path": "M 10.292 70.061 L 119.292 70.061 ",
                "duration": 600,
                "delay": 700

            }
        ],
        "dimensions": {
            "width": 127,
            "height": 84
        }
    }
  };

  var pathObj1 = {
    "close-menu": {
        "strokepath": [
            {
                "path": "M 13.292 76.061 L 119.292 10.561",
                "duration": 600
            },
            {
                "path": "M 13.042 12.268 L 118.542 77.768",
                "duration": 600
            }
        ],
        "dimensions": {
            "width": 127,
            "height": 84
        }
    }
  };

  $('#nav-menu').lazylinepainter(
  {
    "svgData": pathObj,
    "strokeWidth": 1.5,
    "strokeColor": "#000",
    'drawSequential' :false,
    'ease': 'easeInOutExpo'
  }).lazylinepainter('paint');
  });
  $('#nav-menu').on('click' ,function(){
  $('#close-menu').lazylinepainter(
  {
    "svgData": pathObj1,
    "strokeWidth": 1.5,
    "strokeColor": "#fff",
    'ease': 'easeInOutExpo'
  }).lazylinepainter('paint');
  $('#nav-menu').css({'z-index':'89'});
  $('#close-menu').css({'z-index':'90'});
  $('.nav').css({'width':'100%'});
  $('.nav1-block2').addClass('nav-click-block2');
  $('.nav2-block2').addClass('nav2-click-block2');
  $('.nav3-block2').addClass('nav3-click-block2');
  $('.nav4-block2').addClass('nav4-click-block2');
  $('#nav-menu').lazylinepainter(
  {
     "svgData": pathObj,
     "strokeWidth": 1.5,
     "strokeColor": "#000",
     'drawSequential' :false,
     'ease': 'easeInOutExpo'
  }).lazylinepainter('erase');
  });




  $('#close-menu').on('click',function(){
  $('#nav-menu').lazylinepainter(
  {
     "svgData": pathObj,
     "strokeWidth": 1.5,
     "strokeColor": "#000",
     'drawSequential' :false,
     'ease': 'easeInOutExpo'
  }).lazylinepainter('paint');
  $('#close-menu').lazylinepainter(
  {
   "svgData": pathObj1,
   "strokeWidth": 1.5,
   "strokeColor": "#FFFFFF",
   'ease': 'easeInOutExpo'
  }).lazylinepainter('erase');
  $('#nav-menu').css({'z-index':'90'});
  $('#close-menu').css({'z-index':'89'});
