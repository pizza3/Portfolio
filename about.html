<script type="text/javascript">
  var angle=0.0;
  var speed =0.009;
  var abt;
$(document).on('scroll', function(){
 abt = $(document).scrollTop();
});

var angle=0.0;
var speed =0.009;
  function setup() {
    var canvas=createCanvas(windowWidth,windowHeight+200);
    canvas.parent('sketch-holder');
    noFill();
  }

  function draw() {
  //  noStroke();
    background(255);
    var l0=map(abt,0,width,10,300);
    var l1=map(abt/3,0,height,10,300);
  //  blendMode(REPLACE);
    translate((width/2)-200,(height/2)-200);
    rotate(angle);
    for(var i=0;i<6;i++){
      push();
    //fill(200,200,20,10)
      rotate(i*TWO_PI/6);
      translate(0,l0);
      stroke(200,20,10);
      ellipse(0,0,300-abt/40,300-abt/40)
      rotate(angle)
      for(var j=0;j<6;j++){
        push();
      //  fill(255,20,20,10);
        rotate(j*TWO_PI/6);
        translate(0,l1);
        stroke(255,10,100);
        ellipse(0,0,300 + abt/2,300+abt/2);
        pop();
      }

      pop();
    }


    angle+=speed;
  }
</script>
